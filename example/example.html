	<script>
        builder = new ReportsBuilder();
        var reports_collection = builder.getReportsCollection();

        //backguards compatibility
        var reports = function(key) {
            key = key || 'main';
            return reports_collection.getReport(key).getData();
        }

		// run some interesting queries
        var key = 'by_country';
		console.info('Total Visits', reports(key).sum().visits);
		console.info('Total Signups', reports(key).sum().signups);
		console.info('Countries', reports(key).getFactValues('country'));
		console.info('Fact Names', reports(key).getFactNames());
        console.info('Total Espana', reports(key).slice({country: 'es'}).sum());
